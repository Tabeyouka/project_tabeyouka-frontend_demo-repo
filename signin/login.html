<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- bootstrap -->
  <link href="./css/login.css" type="text/css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script defer src="https://kit.fontawesome.com/7baf097671.js" crossorigin="anonymous"></script>
  
  <!-- css -->
  
  <!-- script -->
  <script defer src="./javascript/login.js" type="text/js"></script>
</head>

<body>
  <div class="app-container">
  <div class="form-container">

    <form class="signin-form">
      <div class="logo">
        <a href=""><img src="/image/logo_mini.png" alt="logo"></a>
      </div>
      <span class="form-title">今日は福岡で何を食べようか</span>

      <!-- 이메일 입력 필드 -->
      <div class="mb-3">
        <label for="email-input" class="form-label">이메일 입력</label>
        <input type="text" class="form-control" id="email-input" placeholder="이메일">
        <div id="email-msg" class="error-msg"></div>
      </div>
      <!-- 비밀번호 입력 필드 -->
      <div class="mb-3">
        <label for="passwd-input" class="form-label">비밀번호 입력</label>
        <input type="password" class="form-control" id="passwd-input" placeholder="비밀번호">
        <span class="passwd-toggle">보이기</span>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
      <div class="signup-msg">
        만약 계정이 없다면? <a href="#" style="text-decoration: none;">회원가입으로 이동</a>
      </div>
    </form>
  </div>
</div>
</body>

</html>
